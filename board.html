<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Board</title>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/loginSignup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script> 
    <script src="js/board.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/modalAnimation.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/board.css">
    <link rel="stylesheet" href="style/addTask.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)" />
</head>

<body class="content-size" onload="initBoard()">
    <header w3-include-html="templates/menu.html"></header>

   

    <div class="flex-btw board">
        <h1 class="headline-board">Board</h1>
        <div class="flex-start-board gap">
            <input id="search-board" required type="text" placeholder="Find Task" class="login icon-search">
            <button onclick="showModal('add-task-board','addTask-inner-modal'),
                            removeHide('close-btn-addTask'),
                            removeHide('close-btn-addTask')"
                            class="btn-board margin-l-s media-show board">Add Task<span class="icon-plus"></span>
            </button>
        </div>
        <!-- media btn-->
        <button onclick="showModal('add-task-board','addTask-inner-modal'),
                        removeHide('close-btn-addTask')"
                        class="btn-board media-hide-plus board"><img src="img/plus.svg" />
        </button>
    </div>

    <div class="flex-container-board margin-t-xl gap-32">


        <div class="flex-flow">
            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">To do</p><img onclick="showModal('add-task-board','addTask-inner-modal'), removeHide('close-btn-addTask')" src="img/add-btn.svg" />
                </div>
                <div id="toDo" ondrop="moveTo('toDo')" ondragleave="removeHighlight('toDo'), noRotate('toDo')" ondragover="allowDrop(event), highlight('toDo'), rotate('toDo')"></div>
            </div>

            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">In progress</p><img onclick="showModal('add-task-board','addTask-inner-modal'), removeHide('close-btn-addTask')" src="img/add-btn.svg" />
                </div>
                <div id="inProgress" ondrop="moveTo('inProgress')" ondragleave="removeHighlight('inProgress'), noRotate('inProgress')" ondragover="allowDrop(event), highlight('inProgress'), rotate('inProgress')"></div>
            </div>
        </div>


        <div class="flex-flow">
            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">Await feedback</p><img onclick="showModal('add-task-board','addTask-inner-modal'), removeHide('close-btn-addTask')" src="img/add-btn.svg" />
                </div>
                <div id="feedback" ondrop="moveTo('feedback')" ondragleave="removeHighlight('feedback'), noRotate('feedback')" ondragover="allowDrop(event), highlight('feedback'), rotate('feedback')"></div>
            </div>

            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">Done</p>
                </div>
                <div id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done'), noRotate('done')" ondragover="allowDrop(event), highlight('done'), rotate('done')"></div>
            </div>
        </div>
    </div>

    <!-- INSERT INFO POP UP FROM SINGLE TASK ### START ### -->
    <div id="task-info-modal" class="hide modal-outer">
        <div w3-include-html="templates/boardInfoModal.html"></div>
    </div>
    <!-- INSERT INFO POP UP FROM SINGLE TAST ### END ### -->

    <footer w3-include-html="templates/sideboardResponsive.html"></footer>
</body>
</html>
