<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Board</title>

    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/board.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)" />

    <style>
        #board {
            background-color: var(--sidebar-link-background);
        }
    </style>
</head>

<body class="content-size" onload="init()">
    <header w3-include-html="menu.html"></header>

    <div class="flex-btw">
        <h1 class="headline-board">Board</h1>
        <div class="flex-start-board gap">
            <input id="search-board" required type="text" placeholder="Find Task" class="login icon-search">
            <button class="btn-board">Add Task<span class="icon-plus"></span></button>
        </div>
    </div>

    <div class="flex-container-board margin-t-xl">
        <div class="flex-column-board">
            <div class="flex-btw-board on-hover"><p class="tasks-heading">To do</p><img src="img/add-btn.svg" /></div>
            <div class="tasks-card-empty">
                <p>No tasks To do</p>
            </div>
        </div>
        <div class="flex-column-board gap">
            <div class="flex-btw-board on-hover"><p class="tasks-heading">In progress</p><img src="img/add-btn.svg" /></div>
            <div class="tasks-card">
                <p>HALLO</p>
                <p>WIE</p>
                <p>GEHTS</p>
            </div>
            <div class="tasks-card">
                <p>HALLO</p>
                <p>WIE</p>
                <p>GEHTS</p>
            </div>
        </div>
        <div class="flex-column-board">
            <div class="flex-btw-board on-hover"><p class="tasks-heading">Await feedback</p><img src="img/add-btn.svg" /></div>
            <div class="tasks-card">
                <p>HALLO</p>
                <p>WIE</p>
                <p>GEHTS</p>
            </div>
        </div>
        <div class="flex-column-board">
            <div class="flex-btw-board on-hover"><p class="tasks-heading">Done</p><img src="img/add-btn.svg" /></div>
            <div class="tasks-card">
                <p>HALLO</p>
                <p>WIE</p>
                <p>GEHTS</p>
            </div>
        </div>
    </div>

</body>
</html>
