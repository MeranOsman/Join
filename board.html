<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Board</title>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/loginSignup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/addTaskContent.js"></script>
    <script src="js/board.js"></script>
    <script src="js/renderBoard.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/modalAnimation.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/loginSignup.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/board.css">
    <link rel="stylesheet" href="style/addTask.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/mediaQueries/style-mediaQueries.css">
    <link rel="stylesheet" href="style/mediaQueries/board-mediaQueries.css">
    <link rel="stylesheet" href="style/mediaQueries/addTask-mediaQueries.css">
    <link rel="stylesheet" href="style/mediaQueries/contacts-mediaQueries.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)"/>
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)"/>
</head>

<body class="content-size" onload="initBoard()">
    <header w3-include-html="templates/menu.html"></header>

    <div id="successAddtask" class="success-container display-none">
        <span id="successEdit" class="success-newTask">
            Task added to Board
            <img src="img/board.svg">
        </span>
    </div>

    <div id="add-task-board" class="modal-outer hide">
        <div id="addTask-inner-modal" class="add-task-modal-inner move-to-left-pop"
            w3-include-html="templates/addTaskModal.html"></div>
    </div>

    <div class="flex-btw board">
        <h1 class="headline-board">Board</h1>
        <div class="flex-start-board gap">
            <input oninput="searchTask()" id="search-board" required type="text" placeholder="Find Task"
                class="login icon-search">
            <button onclick="showModal('add-task-board','addTask-inner-modal'),
                            removeHide('close-btn-addTask'); customizeAddtask('toDo')"
                class="btn-board margin-l-s media-show board">Add
                Task<span class="icon-plus"></span>
            </button>
        </div>

        <button onclick="showModal('add-task-board','addTask-inner-modal'),
                        removeHide('close-btn-addTask'); customizeAddtask()"
            class="btn-board media-hide-plus board"><img src="img/plus.svg" />
        </button>
    </div>

    <div class="flex-container-board">
        <div class="flex-flow">
            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">To Do</p><img
                        onclick="showModal('add-task-board','addTask-inner-modal'), removeHide('close-btn-addTask'); customizeAddtask('toDo')"
                        src="img/add-btn.svg" />
                </div>
                <div id="toDo" ondrop="moveTo('toDo')" ondragleave="removeHighlight('toDo'), noRotate('toDo')"
                    ondragover="allowDrop(event), highlight('toDo'), rotate('toDo')"></div>
            </div>

            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">In Progress</p><img
                        onclick="showModal('add-task-board','addTask-inner-modal'), removeHide('close-btn-addTask'); customizeAddtask('inProgress')"
                        src="img/add-btn.svg" />
                </div>
                <div id="inProgress" ondrop="moveTo('inProgress')"
                    ondragleave="removeHighlight('inProgress'), noRotate('inProgress')"
                    ondragover="allowDrop(event), highlight('inProgress'), rotate('inProgress')"></div>
            </div>
        </div>

        <div class="flex-flow">
            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">Await Feedback</p><img
                        onclick="showModal('add-task-board','addTask-inner-modal'), removeHide('close-btn-addTask'); customizeAddtask('feedback')"
                        src="img/add-btn.svg" />
                </div>
                <div id="feedback" ondrop="moveTo('feedback')"
                    ondragleave="removeHighlight('feedback'), noRotate('feedback')"
                    ondragover="allowDrop(event), highlight('feedback'), rotate('feedback')"></div>
            </div>

            <div class="flex-column-board">
                <div class="flex-btw-board on-hover">
                    <p class="tasks-heading">Done</p>
                </div>
                <div id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done'), noRotate('done')"
                    ondragover="allowDrop(event), highlight('done'), rotate('done')"></div>
            </div>
        </div>
    </div>

    <div id="task-info-modal" class="hide modal-outer">
        <div w3-include-html="templates/boardInfoModal.html"></div>
    </div>

    <footer w3-include-html="templates/sideboardResponsive.html"></footer>
</body>

</html>
