<section class="add-task">
    <h1>Add Task</h1>
    <div id="close-btn-addTask" onclick="closeAddTaskModal()" class="close-task-pop pos hide">X</div>
    <form onsubmit="...()">
        <div class="flex">
            <div class="left-section flex-column-start">
                <label class="label-required" for="title">Title</label>
                <input required class="task-input" id="title" type="text" placeholder="Enter a title">
                <label class="label-input" for="description">Description</label>
                <textarea id="description" placeholder="Enter a description"></textarea>
                <label class="label-input">Assigned to</label>
                <div class="position-relative width">
                    <div onclick="showCloseContacts(event)" class="select">
                        <span>Select contacts to assign</span>
                        <img src="img/arrow_drop_down.svg" alt="arrow-down">
                    </div>
                    <div id="dropdownContact" class="dropdown display-none">
                        <div class="contacts-filter">
                            <input class="input-filter" type="text" placeholder="Search...">
                            <img onclick="showCloseContacts(event)" src="img/arrow_drop_up.svg" alt="arrow-up">
                        </div>
                        <div class="dropdown-contacts">
                            <ul>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-section flex-column-start">
                <label class="label-required" for="date">Due date</label>
                <input required class="task-input lightgray" id="date" type="date">
                <label class="label-input">Prio</label>
                <div class="prio display-flex">
                    <button class="urgent-btn">Urgent</button>
                    <button class="medium-btn ">Medium</button>
                    <button class="low-btn">Low</button>
                </div>
                <label class="label-required">Category</label>
                <div class="position-relative width">
                    <div onclick="showCloseCategory(event)" class="select">
                        <span>Select task category</span>
                        <img src="img/arrow_drop_down.svg" alt="arrow-down">
                    </div>
                    <div id="dropdownCategory" class="dropdown z-index display-none">
                        <div class="position">
                            <input id="inputCategory" class="input-category" type="text"
                                placeholder="Create new task category">
                            <div class="add-category">
                                <img class="crossPlus" onclick="cancelSubtask()" src="img/cross.svg">
                                <div class="line"></div>
                                <img class="crossPlus" src="img/check-black.svg">
                                <div class="line"></div>
                                <img id="arrow" onclick="showCloseCategory(event)" src="img/arrow_drop_up.svg"
                                    alt="arrow-up">
                            </div>
                            <div class="color-section">
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                                <div class="circle-blue"></div>
                            </div>
                        </div>
                        <div class="dropdown-category">
                            <ul id="categories">
                            </ul>
                        </div>
                    </div>
                </div>
                <label class="label-input" for="subtask">Subtasks</label>
                <div class="width position-relative">
                    <div class="width subtasks">
                        <input required oninput="changeSubtaskImg()" class="task-input margin-zero" id="subtask" type="text"
                            placeholder="Add new subtask">
                        <div class="plus" id="imgChange">
                            <img onclick="changeSubtaskImg()" src="img/plusAddTask.svg" alt="plus-task">
                        </div>
                    </div>
                    <div id="dropdownSub" class="dropdown-sub">
                        <ul id="subtasks">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lower-area">
            <span class="required">This field is required</span>
            <div class="btn-addTask">
                <button class="btn-guest">Clear<span class="icon-cross"></span></button>
                <button class="btn-login margin-zero">Create Task<span class="icon-check-new"></span></button>
            </div>
        </div>
    </form>
</section>
