<div class="modal-outer">
    <div id="modal-inner" class="modal-inner flex-row-contacts move-to-left">
       <div class="flex-col-contacts">
            <div>
                <img class="logo-contacts" src="img/logo-white.svg"/>
                <p class="heading-contacts">Add contact</p>
                <p class="subline-contacts">Tasks are better with a team!</p>
                <div class="divider-hori"></div>
            </div>
       </div>
       <div class="flex-row-contacts">
            <img src="img/join-avatar.svg" />
            <div class="flex-col-contacts-inner">
                <div onclick="closeContactsModal()" class="close-btn-contacts">X</div>
                <input id="contacts-name" required type="text" placeholder="Name" class="login icon-person">
                <input id="contacts-mail" required type="email" placeholder="Email" class="login icon-mail">
                <input id="contacts-phone" required type="text" placeholder="Phone" class="login icon-call">
                <div class="margin-t"> 
                    <button class="btn-guest">Cancel<span class="icon-cross"></span></button>
                    <button class="btn-login margin-l-s">Create Contact<span class="icon-check-new"></span></button>
                </div>
            </div>
       </div>
    </div>
</div>
