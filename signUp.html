<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Sign up</title>

    <script src="js/utils.js"></script>
    <script src="js/loginSignup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)" />
</head>

<body>
    <div id="success" class="success-container display-none">
        <span class="success">You signed up successfully</span>
    </div>
    <div class="pos-logo"><img src="img/join-logo-login.svg" /></div>

    <section class="absolute">
        <div class="flex-center flex-column login-bg">
            <div class="back-to-index"><a href="index.html"><img src="img/arrow.svg" /></a></div>
            <div class="flex-column">
                <h1>Sign up</h1>
                <div class="divider-hori signUp"></div>
            </div>
            <form onsubmit="addUser(); return false;">
                <input id="name-sign-up" minlength="3" required type="text" placeholder="Name"
                    class="login icon-person">
                <input id="mail-sign-up" required type="email" placeholder="Email" class="login icon-mail">
                <input id="pass-sign-up" minlength="4" maxlength="12" required type="password" placeholder="Password"
                    class="login icon-lock">
                <div class="notice">
                    <input id="pass-sign-up-2" minlength="4" maxlength="12" required type="password"
                        placeholder="Confirm Password" class="login icon-lock">
                    <span id="noticeSpan"></span>
                </div>
                <div class="container-checkbox-sign-up">
                    <div id="checkbox-sign-up" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                    <span id="signUpPolicy">I accept the <a href="privacyPolicy.html" target="_blank"><span
                                class="ci-blue link-decoration">Privacy
                                Policy</span></a></span>
                </div>
                <div class="flex-row-btn">
                    <button id="registerBtn" type="submit" class="btn-login margin-b">Sign up</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="pos-bottom bottom-distance">
        <a href="/sign-outs/sign-out-privacyPolicy.html">Privacy Policy</a>
        <a href="/sign-outs/sign-out-legalNotice.html">Legal Notice</a>
    </footer>
</body>

</html>
