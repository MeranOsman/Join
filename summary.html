<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>JOIN Summary</title>

    <script src="js/include.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <script src="js/summary.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/summary.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)" />
</head>

<body class="content-size" onload="init()">
    <header w3-include-html="templates/menu.html"></header>
    <section class="distance">
        <div class="summary-flex-row">
            <div id="responsive-headline" class="flex-row margin-t">
                <h1>Join 360</h1>
                <div class="blue-line"></div>
                <h2 class="summary-h2">Key Metrics at a Glance</h2>
            </div>
        </div>
        <section id="summary-responsive" class="flex-start margin-t">
            <div class="summary-section">
                <div class="space-between">
                    <div class="summary-container">
                        <div id="summary-pencil" class="summary-pencil"></div>
                        <div class="summary-text">
                            <p><b class="counts-sum">1</b></p><br>
                            <span>To-do</span>
                        </div>
                    </div>
                    <div class="summary-container ">
                        <div id="summary-checkmark" class="summary-checkmark"></div>
                        <div class="summary-text">
                            <p class="subline-sum"><b class="counts-sum">5</b></p><br>
                            <span>Done</span>
                        </div>
                    </div>
                </div>
                <div class="medium-container">
                    <div class="flex-start">
                        <img src="img/arrow-up.svg" alt="">
                        <div class="summary-text">
                            <p class="subline-sum"><b class="counts-sum">3</b></p><br>
                            <span>Urgent</span>
                        </div>
                    </div>
                    <div>
                        <div class="vertical-line"></div>
                    </div>
                    <div>
                        <div class="summary-text">
                            <div class="flex-column width">
                                <h3>November 24, 2023</h3>
                                <span class="deadline">Upcoming Deadline</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-todo-footer flex-row-sum">
                    <div class="summary-container">
                        <div class="summary-text">
                            <p class="subline-sum"><b class="counts-sum">5</b></p><br>
                            <span>Task <br>in Bord</span>
                        </div>
                    </div>
                    <div class="summary-container">
                        <div class="summary-text">
                            <p class="subline-sum"><b class="counts-sum">1</b></p><br>
                            <span>Tasks in <br> Progress</span>
                        </div>
                    </div>
                    <div class="summary-container">

                        <div class="summary-text">
                            <p class="subline-sum"><b class="counts-sum">4</b></p><br>
                            <span>Awaiting <br>Feedback</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="welcome">
                <h2 id="greeting"></h2><br>
                <h1 id="userName" class="name">Guest</h1>
            </div>
        </section>
    </section>
    <footer w3-include-html="templates/sideboardResponsive.html"></footer>
</body>

</html>
