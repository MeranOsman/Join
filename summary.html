<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Summary</title>

    <script src="js/login.js"></script>
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/logo-animation.css">
    <link rel="shortcut icon" type="image/x-icon" href="asset/img/join-logo-login.svg">

    <style>
        #summary {
            background-color: var(--sidebar-link-background);
        }
    </style>
</head>

<body class="content-size" onload="init()">
    <header w3-include-html="menu.html"></header>
    <section class="section-position">

        <div class="flex-center">
            <div>
                <h1>JOIN 360<span class="span-color"> | </span></h1>
            </div>
            <div class="padding">
                Key Metrics at a Glance
            </div>
        </div>

        <section class="flex-center">

            <div class="summary-section">
                <div class="flex-row">
                    <div class="flex-center summary-container">
                        <img src="img/pencil.png" alt="">
                        <div class="summary-text">
                            <p>1</p>
                            <span>To-do</span>
                        </div>
                    </div>
                    <div class="flex-center summary-container">
                        <img src="img/check-mark.png" alt="">
                        <div class="summary-text">
                            <p>5</p>
                            <span>Done</span>
                        </div>
                    </div>
                </div>


                <div class="summary-container flex-row">
                    <div class="flex-center summary-container">
                        <img src="img/arrow-up.svg" alt="">
                        <div class="summary-text">
                            <p>3</p>
                            <span>Urgent</span>
                        </div>
                    </div>
                    <div>
                        <span class="span-color"> | </span>
                    </div>
                    <div>
                        <div class="summary-text">
                            <h4>Datum</h4>
                            <span>Upcomming Deadline</span>
                        </div>
                    </div>
                </div>


                <div class="summary-todo-footer flex-row">

                    <div class="summary-container">

                        <div class="summary-text">
                            <p>5</p>
                            <span>Task in Bord</span>
                        </div>
                      
                    </div>
                    <div class="summary-container">

                        <div class="summary-text">
                            <p>1</p>
                            <span>Tasks in Progress</span>
                        </div>

                    </div>
                    
                    <div class="summary-container">
                        
                        <div class="summary-text">
                            <p>4</p>
                            <span>Awaiting Feedback</span>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div>
                <h2>Good morning</h2>
            </div>
        </section>


    </section>
</body>

</html>
