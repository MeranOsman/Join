<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Contacts</title>

    <script src="js/login.js"></script>
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modalAnimation.js"></script>
    <script src="js/addContacts.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)" />
</head>

<body class="content-size" onload="init(), renderContactList();">
    <header w3-include-html="templates/menu.html"></header>
    
    <div class="flex-contacts">
        <div id="contacts-section" class="contacts-section flex-contacts-inner-left">

            <button onclick="showModal('contacts-modal','modal-inner'), addHide('edit-btn')" class="flex-row-btn media-show contacts">Add new contact<span><img src="img/person_add.svg"/></span></button>

            <div id="contacts-list"></div>
            
        </div>
        <div>
            <div id="contacts-bg" class="contacts-bg flex-row margin-t contacts">
                <h1>Contacts</h1><div class="divider"></div><h2>Better with a team</h2>
            </div>
            
            <!-- infomodal for contacts, appears on contact click ### START -->
            <div id="contacts-modal-info" class="hide">
                <div w3-include-html="templates/contactInfoModal.html"></div>
            </div>
            <!-- infomodal for contacts, appears on contact click ### END -->
        </div>
    </div>

    <!-- modal for new contacts, appears on button click ### START -->
     <div id="contacts-modal" class="hide">
        <div w3-include-html="templates/addContactsModal.html"></div>
    </div>
    <!-- ### modal for new contacts ### END -->

    <!-- media btn for add contact ### START -->
    <div id="addContact-btn" class="media-hide btn">
        <img onclick="showModal('contacts-modal','modal-inner'), addHide('edit-btn')" src="img/add-contact-media.svg" />
    </div>
    <!-- ### media btn for add contact ### END -->

    <footer w3-include-html="templates/sideboardResponsive.html"></footer>
</body>

</html>
