<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Join</title>

    <script src="js/login.js"></script>
    <script src="js/signUp.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
    <link href="img/logo-white.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/join-logo-loading.svg" rel="icon" media="(prefers-color-scheme: light)" />
</head>

<body>
    <!-- animated logo START-->
    <div class="bg-overlay animated">
        <img class="main-logo animated" src="img/join-logo-login.svg">
    </div>
    <!-- animated logo END-->

    <div class="pos-logo"><img src="img/join-logo-login.svg" /></div>

    <!-- HEADER START-->
    <header class="flex-row pos-sign-up media-show">
        <p>Not a Join user?</p><a href="signUp.html"><button class="btn-sign-up">Sign up</button></a>
    </header>
    <!-- HEADER END-->

    <!-- log-in SECTION START-->
    <section class="absolute">
        <div class="flex-center flex-column login-bg">
            <div>
                <h1>Log in</h1>
                <hr class="hrLog">
            </div>
            <form onsubmit="login(); return false;">
                <input id="mail" required type="email" placeholder="Email" class="login icon-mail">
                <input id="pass" required type="password" placeholder="Password" class="login icon-lock">
                <div class="container-checkbox">
                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div><span>Remember
                        me</span>
                </div>
                <div class="flex-row-btn">
                    <button type="submit" class="btn-login">Log in</button>
                    <button type="button" class="btn-guest" onclick="window.location.href='summary.html';">Guest Log in</button>
                </div>
            </form>
            <div id="msgBox"></div>
        </div>
    </section>

    <!-- log-in SECTION END-->

    <!-- FOOTER START-->
    <footer class="pos-bottom flex-column">
        <div class="flex-row media-hide">
            <p>Not a Join user?</p><a href="signUp.html"><button class="btn-sign-up">Sign up</button></a>
        </div>
        <div class="flex-center gap-32">
            <a href="sign-outs/sign-out-privacyPolicy.html">
                <p>Privacy Policy</p>
            </a>
            <a href="sign-outs/sign-out-legalNotice.html">
                <p>Legal notice</p>
            </a>
        </div>
    </footer>
    <!-- FOOTER END-->

</body>

</html>
