<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Join</title>

    <script src="js/login.js"></script>
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/logo-animation.css">
    <link rel="shortcut icon" type="image/x-icon" href="asset/img/join-logo-login.svg">
</head>

<body onload="init();">
    <!-- animated logo START-->
    <div class="bg-overlay animated">
        <img class="main-logo animated" src="img/join-logo-login.svg">
    </div>
    <!-- animated logo END-->

    <div class="pos-logo"><img src="img/join-logo-login.svg" /></div>

    <!-- HEADER START-->
    <header class="flex-row pos-sign-up">
        <p>Not a Join user?</p><button class="btn-sign-up">Sign up</button>
    </header>
    <!-- HEADER END-->

    <!-- log-in SECTION START-->
    <section class="absolute">
        <div class="flex-center flex-column login-bg">
            <div>
                <h1>Log in</h1>
                <hr>
            </div>
            <input id="mail" required type="email" placeholder="Email" class="login icon-mail">
            <input id="pass" required type="password" placeholder="Password" class="login icon-lock">
            <div class="container-checkbox">
                <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div><span>Remember me</span>
            </div>
            <div class="flex-row-btn">
                <button class="btn-login">Log in</button>
                <button class="btn-guest">Guest Log in</button>
            </div>
        </div>
    </section>
    <!-- log-in SECTION END-->

    <!-- FOOTER START-->
    <footer class="pos-bottom">
        <p>Privacy Policy</p>
        <p>Legal notice</p>
    </footer>
    <!-- FOOTER END-->

</body>

</html>
