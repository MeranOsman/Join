<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="JOIN App">
    <title>Add Task</title>

    <script src="js/login.js"></script>
    <script src="js/include.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/addTask.css">
    <link rel="shortcut icon" type="image/x-icon" href="asset/img/join-logo-login.svg">

    <style>
        #addTask {
            background-color: var(--sidebar-link-background);
        }
    </style>
</head>

<body class="content-size" onload="init()">
    <header w3-include-html="menu.html"></header>

    <section class="add-task">
        <h1>Add Task</h1>
        <form onsubmit="...()">
            <div class="display-flex">
                <div class="left-section flex-column-start">
                    <label class="label-required" for="title">Title</label>
                    <input required class="task-input" id="title" type="text" placeholder="Enter a title">
                    <label class="label-input" for="description">Description</label>
                    <textarea id="description" placeholder="Enter a description"></textarea>
                    <label class="label-input">Assigned to</label>
                    <div class="position-relative width">
                        <div class="select">
                            <span>Select contacts to assign</span>
                            <img src="img/arrow_drop_down.svg" alt="arrow-down">
                        </div>
                        <div class="dropdown-contacts">
                            <ul>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                                <li>
                                    <div class="flex-center gap">
                                        <span class="contacts-icon">AM</span>
                                        <span class="contacts orange">Anton Mayer</span>
                                    </div>
                                    <div id="checkbox" onclick="checkboxImgChange()" class="icon-checkbox"></div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="right-section flex-column-start">
                    <label class="label-required" for="date">Due date</label>
                    <input required class="task-input lightgray" id="date" type="date">
                    <label class="label-input">Prio</label>
                    <div class="prio display-flex">
                        <button class="urgent-btn">Urgent</button>
                        <button class="medium-btn ">Medium</button>
                        <button class="low-btn">Low</button>
                    </div>
                    <label class="label-required">Category</label>
                    <div class="select">
                        <span>Select task categorys</span>
                        <img src="img/arrow_drop_down.svg" alt="arrow-down">
                    </div>
                    <label class="label-input" for="subtasks">subtasks</label>
                    <div class="width subtasks">
                        <input class="task-input" id="subtasks" type="text" placeholder="Add new subtask">
                        <img class="plus" src="img/plusAddTask.svg" alt="plus-task">
                    </div>
                </div>
            </div>
            <div class="lower-area">
                <span class="required">This field is required</span>
                <div class="display-flex gap">
                    <button class="btn-guest cross">Clear </button>
                    <button class="btn-login margin-zero">Create Task &check;</button>
                </div>
            </div>
        </form>

    </section>
</body>

</html>
